<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Registration</title>
</head>
<body>
	<div id="container">

		<h:form id="form" method="post" action="inscription.html">

			<fieldset>
				<legend>Registration</legend>
				<table border="0">
					<tr class="inscriptionForm">

						<td class="inscription">First name :</td>
						<td><h:inputText class="inscription" id="lastname" name="lastname"
								value="#{user.lastname}" required="true">
								<f:validator validatorId="validators.name" />
							</h:inputText></td>
							<td><h:message for="lastname" showDetail="true" style="color:red" /></td>
					</tr>

					<tr class="inscriptionForm">
						<td class="inscription">Last name :</td>
						<td><h:inputText class="inscription" id="surname" name="surname"
								value="#{user.surname}" required="true">
								<f:validator validatorId="validators.name" />
							</h:inputText></td>
							<td><h:message for="surname" showDetail="true" style="color:red" /></td>
					</tr>

					<tr class="inscriptionForm">
						<td class="inscription">Age :</td>
						<td><h:inputText class="inscription" id="age" name="age"
								value="#{user.age}" required="true">
								<f:validator validatorId="validators.age" />
							</h:inputText></td>
							<td><h:message for="age" showDetail="true" style="color:red" /></td>
					</tr>

					<tr class="inscriptionForm">
						<td class="inscription">Mail address :</td>
						<td><h:inputText class="inscription" id="mail" name="mail"
								value="#{user.mail}" required="true">
								<f:validator validatorId="validators.mail" />
							</h:inputText></td>
							<td><h:message for="mail" showDetail="true" style="color:red" /></td>
					</tr>

					<tr class="inscriptionForm">
						<td class="inscription">Login :</td>
						<td><h:inputText class="inscription" id="login" name="login"
								value="#{user.pwd}" required="true">
								<f:validator validatorId="validators.login" />
							</h:inputText></td>
						<td><h:message for="login" showDetail="true" style="color:red" /></td>
					</tr>

					<tr class="inscriptionForm">
						<td class="inscription">Password :</td>
						<td><h:inputSecret class="inscription" id="pwd" name="pwd"
								type="password" value="#{user.pwd}" required="true" /></td>
						<td><h:message for="pwd" showDetail="true" style="color:red" /></td>
					</tr>

					<tr class="inscriptionForm">
						<td class="inscription">Password :</td>
						<td><h:inputSecret class="inscription" id="pwdConfirmation"
								name="pwdConfirmation" type="password"
								value="#{user.pwdConfirmation}" required="true">
								<f:validator validatorId="validators.pwd" />
							</h:inputSecret></td>
						<td><h:message for="pwdConfirmation" showDetail="true"
								style="color:red" /></td>
					</tr>

					<tr class="inscriptionForm">
					</tr>
					<!--
				<input type="reset" value="Reset" /> 
				<input class="inscriptionSub"
					type="submit" value="Register" /> -->
					<tr>
						<td></td>
						<td><h:commandButton class="inscriptionSub" value="Reset"
								action="#" /> <h:commandButton class="inscriptionSub"
								value="Register" action="#{userControlerBean.checkAndAddUser(user)}" /></td>
					</tr>


				</table>
			</fieldset>

		</h:form>

	</div>
</body>
</html>
