<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Inscription</title>
</head>
<body>
	<div id="container">

		<form id="form" method="post" action="inscription.html">

			<fieldset>
				<legend>Registration</legend>

				<div class="inscriptionForm">
					<label class="inscription">First name :</label> <input
						class="inscription" name="prenom" value="#{step4.model.UserModelBean.name}"   />
				</div>

				<div class="inscriptionForm">
					<label class="inscription">Last name :</label> <input
						class="inscription" name="nom" value="#{step4.model.UserModelBean.surname}" />
				</div>

				<div class="inscriptionForm">
					<label class="inscription">Age :</label> <input class="inscription"
						name="age"  value="#{step4.model.UserModelBean.age}" />
				</div>

				<div class="inscriptionForm">
					<label class="inscription">Mail address :</label> <input
						class="inscription" name="mail"  value="#{step4.model.UserModelBean.mail}" />
				</div>

				<div class="inscriptionForm">
					<label class="inscription">Login :</label> <input
						class="inscription" name="login"  value="#{step4.model.UserModelBean.login}" />
				</div>

				<div class="inscriptionForm">
					<label class="inscription">Password :</label> <input
						class="inscription" name="mail" type="password"  value="#{step4.model.UserModelBean.pwd}" />
				</div>

				<div class="inscriptionForm">
					<label class="inscription">Password :</label> <input
						class="inscription" name="mail" type="password"  value="#{step4.model.UserModelBean.pwd}" />
				</div>

				<div class="inscriptionForm"></div>

				<input type="reset" value="Reset" /> <input class="inscriptionSub"
					type="submit" value="Register" />

			</fieldset>

		</form>

	</div>
</body>
</html>
